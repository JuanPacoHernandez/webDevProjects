<!DOCTYPE html>

<!-- Definimos el lenguaje: es-->
<html lang = es>
    
    <head>
        <!-- Es aconsejable especificar el codigo del texto con el siguiente diccionario:-->
        <meta charset="UTF-8">
        <!-- Meta para hacer un diseño responsivo entre los smartphone, además usamos @media query en CSS-->
        <meta name = "viewport" content="width=device-width">
        <title>Text Encryptor</title>
        <link rel = "stylesheet" href = "reset.css"> 
        <link rel = "stylesheet" href = "style.css">

        <!-- Estas tres lineas definen el tipo de letra "Montserrat" extraída de Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
        
    </head>

    <body>
        <header>
            <!-- Ctrl + SpaceBar muestra donde se encuentran los archivos-->
            <img id="logo" src="imagesEncryptor/fly-logo.png" alt="Logo">
        </header>
        <main>
            <section>
                <!-- SECCIÓN ENCRIPTADOR -->
                <div class="input">
                <button id="btn-borrar-input" onclick="borrar_input()">Erase</button>
                <textarea id= "input-text" cols="60" rows="10" placeholder="Enter the text to encrpt/decrypt"></textarea>
                </div> 
                <div>
                    <button type="button" class="btn-encriptar" onclick="btnEncriptar()">Encrypt</button>
                    <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Decrypt</button>
                </div>
            </section>
            <section>
                <!-- SECCIÓN MUESTRA RESULTADO -->
                <div class="result">
                    <p>Result</p>
                    <textarea id= "mensaje" cols="60" rows="10"></textarea>
                    <button id="btn-copiar" onclick="copiar()">Copy</button>
                    <button id="btn-borrar-output" onclick="borrar_output()">Erase</button>
                </div>
            </section>
        
            <section>
                <ul class="requisitos">
                    <li>Requirements</li>
                    <li>- Must be lowercase words</li>
                    <li>- No special words, words with accent won't be Encrypted/Decrypted</li>
                </ul>
            </section>
        </main>
        <footer>
            <p class = "credits">Website by J Paco Hdez</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
