<!-- VERSION 5 DE HTML, SE DECLARA CON DOCTYPE html-->
<!DOCTYPE html>

<!-- Definimos el lenguaje: es-->
<html lang = es>

    <head>
        
        <!-- Es aconsejable especificar el codigo del texto con el siguiente diccionario:-->
        <meta charset="UTF-8">
        <title>Productos - Barbería ALURA</title>
        <!--Para modificar estilo que aplica por defecto el navegador, usamos reset.css (meyerweb.com)-->
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
        <!-- Estas tres lineas definen el tipo de letra "Montserrat" extraída de Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
        
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <!-- con esta combinación de TAGs de "p" y "a" se logra que la imagen contenga un link, en este caso el link es hacia home -->
                    <p><a href="index.html"><img src="imagesBarber/barber-white-logo.png" alt = "logo de la Barbería"></a></p>
                </h1>
            <!-- Etiqueta de Navegación, disponible a partir de HTML5-->
                <nav>
                    <ul>
                        <li><a href="index.html" class="btn btn-primary">h o m e</a></li>
                        <li><a href="products.html" class="btn btn-primary">productos</a></li>
                        <li><a href="contact.html" class="btn btn-primary">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class = "productos"><!-- Lista de items compleja-->
                <li>
                    <h2>Cabello</h2>
                    <img src = "imagesBarber/cabello.jpg">
                    <p class="producto-descripcion">Con tijera o máquina a gusto del cliente</p>
                    <p class="producto-precio">$ 10</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src = "imagesBarber/barba.jpg">
                    <p class="producto-descripcion">Corte y diseño profesiona de barba</p>
                    <p class="producto-precio">$ 8</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src = "imagesBarber/cabello+barba.jpg">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$ 15</p>
                </li>
            </ul>
        </main>

        <footer>
            <img src = "imagesBarber/barber-logo.png">
            <!-- El signo de CopyRight se imprime con &copy, sacado de unicode (unicode-table.com)-->
            <p class = "copyright">&copy Copyright Barbería - 2022</p>
        </footer>


    </body>

</html>
