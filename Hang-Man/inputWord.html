<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- We can make the page more mobile-friendly by adding this snippet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-Man</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "reset.css"> 
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
        
</head>
<body>
    <header>
        <img id="logo" src="imagesHang-Man/Hang-Man.png" alt="Logo">
    </header>
    <main>
        <section>
            <div class="input">
                <!-- ERASE INPUT BUTTON  -->
                <input type="submit" class="btn-erase-input" id="erase-input" value="Erase the word" onclick="erase_input()"/>

                <!-- INPUT NEW WORD -->
                <input type="text" onkeydown="preventNumberInput(event)" onkeyup="preventNumberInput(event)" id="input-text" cols="60" rows="10" placeholder="Enter new word"/>

                <!-- SAVE NEW WORD BUTTON -->
                <input type="submit" class="btn-saveWord" id="save-word" value="Save word" onclick="addNewWord();savedWordAlert();">

                <!-- START GAME BUTTON -->
                <a href="#canvas">
                    <!-- tambiÃ©n se puede usar la etiqueta button, en lugar de input -->
                    <input class="btn-startGameInput" type="submit" value="Start Game" id="start-game-input" onclick="startGameInput()"></a>

                <!-- CANCEL BUTTON, RETURN TO INDEX  -->
                <a href="index.html"><input type="submit" value="Cancel" class="btn-cancel" id="cancel"/></a>

                <!-- NEW GAME BUTTON -->
                <input class="btn-newGame" type="submit" value="New Game" id="new-game-input" onclick="startGameInput()" style="display: none"/>

                <!-- DESIST BUTTON -->
                <a href="index.html">
                    <input class="btn-desist" type="submit" value="Desist" id="desist-input" style="display: none"/>
                </a>             
            </div>
            <div id="appear" class="canvas">
                <!-- Canvas -->    
                <canvas id="canvas" width="1140" height="368">
                </canvas> 
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p class = "credits">A Website by J Paco Hdez</p>
    </footer>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
